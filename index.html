<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plist Extractor</title>
    <link rel="stylesheet" href="xlsx.full.min.js">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="content">
        <div class="col">
            <h1>Keys to extract</h1>
            <textarea onchange="updateKeysToExtract()" spellcheck="false" id="keys" rows="10" cols="40">
InternationalMobileEquipmentIdentity
SerialNumber
ProductType
RegionCode
</textarea>
            <input type="file" id="files" multiple>
            <button onclick="uploadAndDecodeFile()" id="button">Extract</button>
        </div>
    </div>
</body>

</html>
